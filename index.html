<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GoWatch — Смотрите вместе</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', system-ui, sans-serif; }
        .hero-bg { background: linear-gradient(135deg, #1a0033 0%, #4a0080 100%); }
        .video-container { aspect-ratio: 16 / 9; }
        .chat-scroll { max-height: 55vh; scrollbar-width: thin; }
        @media (max-width: 768px) { .chat-scroll { max-height: 42vh; } }
    </style>
</head>
<body class="bg-zinc-950 text-white min-h-screen">

    <!-- (весь остальной HTML остаётся точно таким же, как я давал в прошлом сообщении) -->

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

        const SUPABASE_URL = 'https://girmatqjxgypwzmqopyc.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_Wz4AmGy3bAoq12SjJoVNeA_-RkaFzyI';

        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let currentRoomId = null;
        let currentUsername = "Гость" + Math.floor(1000 + Math.random() * 9000);
        let channel = null;

        async function initSupabase() {
            await supabase.auth.signInAnonymously();
        }

        // === ИСПРАВЛЕННАЯ ФУНКЦИЯ СОЗДАНИЯ КОМНАТЫ ===
        async function createRoom() {
            const name = document.getElementById('modal-room-name').value.trim() || "Без названия";
            let url = document.getElementById('modal-video-url').value.trim();
            if (!url) url = "https://www.youtube.com/watch?v=dQw4w9wgxcq";

            const match = url.match(/(?:v=|youtu\.be\/)([^&?]+)/);
            const videoId = match ? match[1] : "dQw4w9wgxcq";

            console.log('Пытаюсь создать комнату:', { name, videoId });

            const { data, error } = await supabase
                .from('rooms')
                .insert({ name, video_id: videoId, is_public: true })
                .select()
                .single();

            if (error) {
                console.error('❌ Supabase ошибка:', error);
                alert(`❌ Не удалось создать комнату!\n\nОшибка: ${error.message}\nКод: ${error.code}\n\nСкопируй это сообщение и пришли мне, если не поможет.`);
                return;
            }

            console.log('✅ Комната создана!', data);
            closeModal();
            enterRoom(data.id, data.name, data.video_id);
        }

        // (все остальные функции остаются точно такими же, как в прошлом сообщении)

        window.onload = async () => {
            await initSupabase();
            showPage('home');
            console.log('%cGoWatch готов к работе! Если ошибка — смотри консоль (F12)', 'color:#a855f7;font-size:16px');
        };
    </script>
</body>
</html>
