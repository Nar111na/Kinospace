<body class="bg-zinc-950 text-white min-h-screen">

                <div class="w-9 h-9 bg-violet-600 rounded-2xl flex items-center justify-center text-2xl">üé•</div>
                <span class="text-2xl font-bold tracking-tighter">GoWatch</span>
            </div>
            <div class="hidden md:flex gap-8 text-sm font-medium">
                <a href="#" onclick="showPage('home')" class="hover:text-violet-400">–ì–ª–∞–≤–Ω–∞—è</a>
                <a href="#" onclick="showPage('rooms')" class="hover:text-violet-400">–û—Ç–∫—Ä—ã—Ç—ã–µ –∫–æ–º–Ω–∞—Ç—ã</a>
            </div>
            <button onclick="createRoomModal()" class="px-6 py-2.5 bg-violet-600 hover:bg-violet-700 rounded-2xl text-sm font-semibold flex items-center gap-2">
                <i class="fas fa-plus"></i> –°–æ–∑–¥–∞—Ç—å –∫–æ–º–Ω–∞—Ç—É
            </button>
        </div>
    </nav>

    <!-- HOME -->
    <div id="home-page" class="pt-24 px-4">
        <section class="hero-bg py-24 text-center">
            <h1 class="text-5xl md:text-7xl font-bold leading-none tracking-tighter mb-6">–°–º–æ—Ç—Ä–∏—Ç–µ –≤–º–µ—Å—Ç–µ<br>—Å –¥—Ä—É–∑—å—è–º–∏ –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏</h1>
            <p class="text-xl text-zinc-400 max-w-lg mx-auto">–°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è –≤–∏–¥–µ–æ + —á–∞—Ç</p>
            <button onclick="createRoomModal()" class="mt-10 px-12 py-6 text-2xl font-semibold bg-white text-black rounded-3xl">–°–æ–∑–¥–∞—Ç—å –∫–æ–º–Ω–∞—Ç—É</button>
        </section>
    </div>

    <!-- ROOMS -->
    <div id="rooms-page" class="pt-24 hidden px-4">
        <div class="max-w-7xl mx-auto">
            <h1 class="text-4xl font-bold mb-8">–û—Ç–∫—Ä—ã—Ç—ã–µ –∫–æ–º–Ω–∞—Ç—ã</h1>
            <div id="rooms-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        </div>
    </div>

    <!-- ROOM -->
    <div id="room-page" class="pt-20 hidden px-4">
        <div class="max-w-7xl mx-auto">
            <div class="bg-zinc-900 rounded-3xl p-5 mb-6 flex items-center justify-between sticky top-20 z-40">
                <div>
                    <div id="room-name" class="font-bold text-2xl"></div>
                    <div id="online-users" class="text-emerald-400 text-sm">‚óè –æ–Ω–ª–∞–π–Ω</div>
                </div>
                <button onclick="copyRoomLink()" class="bg-violet-600 hover:bg-violet-700 px-6 py-3 rounded-2xl flex items-center gap-2">
                    <i class="fas fa-share"></i> –ü—Ä–∏–≥–ª–∞—Å–∏—Ç—å –¥—Ä—É–≥–∞
                </button>
            </div>

            <div class="grid lg:grid-cols-12 gap-6">
                <div class="lg:col-span-8">
                    <div class="video-container bg-black rounded-3xl overflow-hidden shadow-2xl">
                        <iframe id="video-player" class="w-full h-full" frameborder="0" allowfullscreen allow="autoplay"></iframe>
                    </div>
                    <div class="mt-4 flex gap-3">
                        <button onclick="broadcastAction('play')" class="flex-1 bg-emerald-600 py-4 rounded-3xl text-lg font-medium">‚ñ∂ –í—Å–µ–º –∏–≥—Ä–∞—Ç—å</button>
                        <button onclick="broadcastAction('pause')" class="flex-1 bg-amber-600 py-4 rounded-3xl text-lg font-medium">‚è∏ –í—Å–µ–º –ø–∞—É–∑–∞</button>
                    </div>
                </div>

                <div class="lg:col-span-4">
                    <div class="bg-zinc-900 rounded-3xl flex flex-col h-[520px]">
                        <div class="p-5 border-b border-zinc-800 font-medium">–ß–∞—Ç (realtime)</div>
                        <div id="chat-messages" class="chat-scroll flex-1 p-5 overflow-y-auto space-y-4"></div>
                        <div class="p-4 border-t">
                            <div class="flex gap-2">
                                <input id="chat-input" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." class="flex-1 bg-zinc-800 rounded-3xl px-6 py-4 outline-none">
                                <button onclick="sendMessage()" class="bg-violet-600 w-12 h-12 rounded-3xl flex items-center justify-center">‚û§</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL -->
    <div id="create-modal" class="hidden fixed inset-0 bg-black/90 flex items-center justify-center z-50 px-4">
        <div class="bg-zinc-900 rounded-3xl w-full max-w-md p-8">
            <h2 class="text-3xl font-bold mb-6">–ù–æ–≤–∞—è –∫–æ–º–Ω–∞—Ç–∞</h2>
            <input id="modal-room-name" value="–í–µ—á–µ—Ä–Ω–∏–π –∫–∏–Ω–æ—Å–µ–∞–Ω—Å" class="w-full bg-zinc-800 rounded-3xl px-6 py-5 mb-6 outline-none">
            <input id="modal-video-url" placeholder="https://youtube.com/watch?v=..." class="w-full bg-zinc-800 rounded-3xl px-6 py-5 mb-8 outline-none">
            <div class="flex gap-4">
                <button onclick="closeModal()" class="flex-1 py-4 rounded-3xl border border-zinc-700">–û—Ç–º–µ–Ω–∞</button>
                <button onclick="createRoom()" class="flex-1 py-4 bg-violet-600 rounded-3xl font-semibold">–°–æ–∑–¥–∞—Ç—å –∏ –≤–æ–π—Ç–∏</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

        const supabase = createClient(
            'https://girmatqjxgypwzmqopyc.supabase.co',
            'sb_publishable_Wz4AmGy3bAoq12SjJoVNeA_-RkaFzyI'
        );

        let currentRoomId = null;
        let currentUsername = "–ì–æ—Å—Ç—å" + Math.floor(1000 + Math.random() * 9000);
        let channel = null;

        async function init() {
            await supabase.auth.signInAnonymously();
            showPage('home');

            if (location.hash.startsWith('#room=')) {
                const roomId = location.hash.slice(6);
                const { data } = await supabase.from('rooms').select('id,name,video_id').eq('id', roomId).single();
                if (data) enterRoom(data.id, data.name, data.video_id);
            }
        }

        function showPage(page) {
            document.querySelectorAll('#home-page,#rooms-page,#room-page').forEach(el => el.classList.add('hidden'));
            document.getElementById(page + '-page').classList.remove('hidden');
            if (page === 'rooms') loadPublicRooms();
        }

        async function createRoom() {
            const name = document.getElementById('modal-room-name').value.trim() || "–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è";
            let url = document.getElementById('modal-video-url').value.trim();
            if (!url) url = "https://www.youtube.com/watch?v=dQw4w9wgxcq";
            const videoId = url.match(/(?:v=|youtu\.be\/)([^&?]+)/)?.[1] || "dQw4w9wgxcq";

            const { data, error } = await supabase.from('rooms').insert({ name, video_id: videoId, is_public: true }).select().single();
            if (error) return alert("–û—à–∏–±–∫–∞: " + error.message);

            closeModal();
            enterRoom(data.id, data.name, data.video_id);
        }

        async function enterRoom(roomId, name, videoId) {
            currentRoomId = roomId;
            showPage('room');
            document.getElementById('room-name').textContent = name;

            const iframe = document.getElementById('video-player');
            iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&enablejsapi=1`;

            if (channel) channel.unsubscribe();
            channel = supabase.channel(`room:${roomId}`);

            channel.on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages', filter: `room_id=eq.${roomId}` }, p => {
                addMessage(p.new.username, p.new.message);
            }).subscribe();

            channel.on('broadcast', { event: 'video-sync' }, ({ payload }) => {
                if (payload.action === 'play') iframe.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
                if (payload.action === 'pause') iframe.contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*');
                if (payload.seek !== undefined) iframe.contentWindow.postMessage(`{"event":"command","func":"seekTo","args":[${payload.seek},true]}`, '*');
            });

            channel.on('presence', { event: 'sync' }, () => {
                document.getElementById('online-users').innerHTML = `‚óè ${Object.keys(channel.presenceState()).length} –æ–Ω–ª–∞–π–Ω`;
            });
            await channel.track({ username: currentUsername });

            setInterval(() => {
                if (channel) channel.send({ type: 'broadcast', event: 'video-sync', payload: { seek: Date.now() / 1000 } });
            }, 8000);

            const { data: msgs } = await supabase.from('messages').select('*').eq('room_id', roomId).order('created_at');
            document.getElementById('chat-messages').innerHTML = '';
            msgs?.forEach(m => addMessage(m.username, m.message));
        }

        function broadcastAction(action) {
            if (!channel) return;
            channel.send({ type: 'broadcast', event: 'video-sync', payload: { action, seek: Date.now() / 1000 } });
        }

        function addMessage(user, text) {
            const container = document.getElementById('chat-messages');
            const div = document.createElement('div');
            div.className = `flex ${user === currentUsername ? 'justify-end' : ''}`;
            div.innerHTML = `<div class="\( {user === currentUsername ? 'bg-violet-600' : 'bg-zinc-800'} px-5 py-3 rounded-3xl max-w-[85%]"><div class="text-xs opacity-70"> \){user}</div><div>${text}</div></div>`;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('chat-input');
            if (!input.value.trim() || !currentRoomId) return;
            await supabase.from('messages').insert({ room_id: currentRoomId, username: currentUsername, message: input.value.trim() });
            input.value = '';
        }

        function copyRoomLink() {
            const link = window.location.origin + '#room=' + currentRoomId;
            navigator.clipboard.writeText(link);
            alert('‚úÖ –°—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞! –û—Ç–ø—Ä–∞–≤—å –¥—Ä—É–≥—É ‚Äî –æ–Ω —Å—Ä–∞–∑—É –ø–æ–ø–∞–¥—ë—Ç –≤ –∫–æ–º–Ω–∞—Ç—É');
        }

        function closeModal() { document.getElementById('create-modal').classList.add('hidden'); }
        function createRoomModal() { document.getElementById('create-modal').classList.remove('hidden'); }

        async function loadPublicRooms() {
            const { data } = await supabase.from('rooms').select('*').eq('is_public', true);
            const container = document.getElementById('rooms-list');
            container.innerHTML = data.length ? '' : '<p class="col-span-3 text-center py-12 text-zinc-400">–ö–æ–º–Ω–∞—Ç –ø–æ–∫–∞ –Ω–µ—Ç. –°–æ–∑–¥–∞–π –ø–µ—Ä–≤—É—é!</p>';
            data.forEach(r => {
                const el = document.createElement('div');
                el.className = 'bg-zinc-900 rounded-3xl p-6 cursor-pointer hover:bg-zinc-800';
                el.innerHTML = `<div class="font-bold">${r.name}</div><div class="text-sm text-emerald-400 mt-2">–ù–∞–∂–º–∏ —á—Ç–æ–±—ã –ø—Ä–∏—Å–æ–µ–¥–∏–Ω–∏—Ç—å—Å—è</div>`;
                el.onclick = () => enterRoom(r.id, r.name, r.video_id);
                container.appendChild(el);
            });
        }

        window.onload = init;
        document.addEventListener('keydown', e => { if (e.key === 'Enter') sendMessage(); });
    </script>
</body>
</html>
